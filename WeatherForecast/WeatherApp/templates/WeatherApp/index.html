<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погода приложение</title>
    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4" style="font-family:Times New Roman">IT-OVERONE</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#" style="font-family:Times New Roman">Главная
            страница</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#" style="font-family:Times New Roman">Информация</a>
    </nav>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">
            <form action="" method="post">
                {% csrf_token %}
                <label for="city">Город</label>
                {{form.name}}
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>

        </div>
        <div class="col-4 offset-1" style="background-color:">
            <h1 style="font-family:Times New Roman">Информация</h1>


            {% for info in all_info %}
            <div class="alert alert-info" style="background-color:#B0C4DE">
                <div class="row" style="background-color:#B0E0E6">
                    <div class="col-9">
                        <b style="font-family:Times New Roman">Город: </b>{{ info.city }}<br>
                        <b style="font-family:Times New Roman">Температура: </b>{{ info.temp }}<sup>0</sup><br>
                    </div>
                    <div class="col-2 offset-1">
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды"
                             class="img-thunbnail">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


</body>
</html>
